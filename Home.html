<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <title>Netflix</title>
</head>
<body>
    <div class="home">
        <header class="header-home">
            <div class="logo-menu">
                <img class="logotipo-home" src="img/Netflix-Logo.wine.svg" alt="Logo 
                Netflix">  
                 <ul class="menu">
                     <li>
                         <p>Inicio</p>
                     </li>
                     <li>
                         <p>Series</p>
                     </li>
                     <li>
                         <p>Peliculas</p>
                     </li>
                     <li>
                         <p>Infantil</p>
                     </li>
                 </ul>
            </div>

           <div class="campo">
                <input class="absolute" 
       type="password" 
                id="password" name="password">
                <label class="relative" 
                for="password">Buscar...</label> 
           </div>
        </header>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="tamano-main" src="img/shazam.jpg" alt="shazam pelicula">
            </div>
            <div class="item">
                <img class="tamano-main" src="img/dark.png" alt="dark serie">
            </div>
            <div class="item">
                <img class="tamano-main" src="img/breaking-bad.jpg" alt="breaking bad serie">
            </div>
        </div>
        <div class="popular">

            <h2>Popular en Netflix</h2>
            <div class="multiple-items">
                <div class="item-carousel">
                    <img class="tamano-secundario" src="img/casa de papel.jpg" alt="casa de papel">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/umbrella.jpg" alt="umbrella academy">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/fucking-world.jpg" alt="the end of the fucking world">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/bridgerton.jpg" alt=" bridgerton">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/stranger.jpg" alt="stranger things">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/brooklyn.jpg" alt="brooklyn 99">
                </div>
            </div>

            <h2>Continuar Viendo</h2>
            <div class="multiple-items">
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/brujas.jpg" alt="">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/elite.jpeg" alt="">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/you.png" alt="">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/the-witcher.jpg" alt="">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/roma.jpg" alt="">
                </div>
                <div class="item-carousel">
                    <img  class="tamano-secundario" src="img/lupin.jpg" alt="">
                </div>
            </div>

            <h2>peliculas agregadas recientemente</h2>

            <div class="multiple-items">
                <div class="item-carousel">
                    <img class="tamano-secundario" src="img/bastardos.jpg" alt="">
                </div>
                <div class="item-carousel">
                    <img class="tamano-secundario" src="img/jojo.jpg" alt="">
                </div>
                <div class="item-carousel">
                    <img class="tamano-secundario" src="img/mad-max.jpg" alt="">
                </div>
                <div class="item-carousel">
                    <img class="tamano-secundario" src="img/jhonwick.jpg" alt="">
                </div>
                <div class="item-carousel">
                    <img class="tamano-secundario" src="img/getout.jpg" alt="">
                </div>
                <div class="item-carousel">
                    <img class="tamano-secundario" src="img/onceuponatime.jpg" alt="">
                </div>
            </div>
        </div>

        <footer class="centrado">
            <img class="logotipo-home" src="img/Netflix-Logo.wine.svg" alt="logo netflix">
            <p>Términos y aviso de privacidad</p>
            <p>Envíanos tus comentarios</p>
            <p>&copy; 1999-2021, Netflix.com, Inc o 
        sus filiales</p>
        </footer>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"> 
    </script>

    <script>
    $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:1
        }
      }
    })
    </script>   

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
    $('.multiple-items').slick({
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 3,
        infinite:false,
        responsive: [
            {
                breakpoint: 480,
                settings: {
                    slidesToShow:2,
                    slidesToScroll:4,
                    infinite:false
                }
            }
        ]
    });
    </script>
</body>
</html>
